<section class="hobby-list" aria-label="hobbies">
  <div class="limiter">
    <div class="hobby-list__container container-fluid">
      <h2 class="section-title text-center" id="hobby-list">
        {{ sectionTitle }}
      </h2>
      <div class="row">
        <card-hover-effect
          *ngFor="let card of data"
          [hobby]="card"
          class="col-12 col-md-4 hobby-list__card-item"
        ></card-hover-effect>
      </div>
    </div>
  </div>
</section>
