<div class="card-hover-effect">
  <ng-container *ngIf="hobby">
    <div class="card-hover-effect__text">
      <h3 class="card-hover-effect__title">{{ hobby.name }}</h3>

      <div
        class="card-hover-effect__body"
        [innerHtml]="hobby.description | HTMLSanitizer"
      ></div>
    </div>

    <picture>
      <source srcset="{{ hobby.image }}, {{ hobby.imagehd }} 2x" />

      <img src="{{ hobby.image }}" [alt]="hobby.name" />
    </picture>
  </ng-container>
</div>
