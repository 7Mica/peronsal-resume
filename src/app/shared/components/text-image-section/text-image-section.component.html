    <div class="text-image-section__content">
      <div class="img-container u-text-center">
        <img src="{{ image }}" alt="profile image" width="400" height="450" />

      <p class="text-image-section__text-body">
        {{ bodyMessage }}
      </p>
    </div>
  </div>
</section>
